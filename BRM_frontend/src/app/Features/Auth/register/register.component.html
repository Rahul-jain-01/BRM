<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Register</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Name
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          formControlName="name"
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your name"

        <p *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"

      </div> -->
  
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          formControlName="email"
          type="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
        />
        <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
           class="text-sm text-red-500 mt-1">Valid email is required</p>
      </div>
  
      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          formControlName="password"
          type="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />
        <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
           class="text-sm text-red-500 mt-1">Minimum 4 characters required</p>
      </div>
  
      <!-- Referral Code -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Referral Code (Optional)</label>
        <input
          formControlName="referralCode"
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter referral code (if any)"
        />
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
  
      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-center text-red-500 mt-2">{{ errorMessage }}</p>
    </form>
  </div>
